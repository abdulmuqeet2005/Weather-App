<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* General styling */
      body {
        background-image: url(./pngtree-a-blue-sky-above-clouds-with-clouds-image_13313410.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, sans-serif;
        /* background: #f0f8ff; */
        color: #333;
        padding-top: 50px;
        height: 100vh;
      }

      .container {
        /* max-width: 600px;
        margin: 0 auto;
        padding: 20px; */
        max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
      }
      h1, h2, h3 {
            color: #20378a;
            text-align: center;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

      h1 {
        text-align: center;
        margin-bottom: 40px;
      }

      .form-control, .btn {
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .form-control:focus, .btn:hover {
        transform: scale(1.05);
        background-color: #007bff;
        color: white;
      }

      /* Styling for the weather display */
      .weather-info {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.5s forwards;
      }

      .weather-info h3 {
        margin-bottom: 15px;
        text-align: center;
        color: #333;
      }

      .weather-legend {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .weather-legend div {
        text-align: center;
        width: 30%;
        margin: 10px;
        background: #f7f7f7;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s forwards;
      }

      .weather-legend div:nth-child(1) {
        animation-delay: 0.2s;
      }
      .weather-legend div:nth-child(2) {
        animation-delay: 0.4s;
      }
      .weather-legend div:nth-child(3) {
        animation-delay: 0.6s;
      }

      /* Animations */
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Small screen responsiveness */
      @media (max-width: 768px) {
        .weather-legend div {
          width: 45%;
        }
      }

      @media (max-width: 480px) {
        .weather-legend div {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form id="form">
        <div class="mb-3">
          <input type="text" id="city" class="form-control" placeholder="Enter city name" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Get Weather</button>
      </form>
      <div id="container">

      </div>


      <!-- <div id="weather-result" class="weather-info" style="display:none;"> -->
        <!-- Weather result will be displayed here -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
